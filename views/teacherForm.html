<div class="container" ng-controller="teachertblCtrl">
            <!--Teacher Id<input type="text" ng-model="formModels.teacherId" class="form-control"><br>-->
            First Name<input ng-model="formModels.firstName" type="text" class="form-control"><br>
            Last Name<input type="text" ng-model="formModels.lastName" class="form-control"><br>
            Address<input type="text" ng-model="formModels.address" class="form-control"><br>
            Phone Number<input type="number" ng-model="formModels.phoneNumber" class="form-control"><br>
            Email<input type="text" ng-model="formModels.email" class="form-control">
        <button type="button" class="btn btn-primary" ng-click=add()>Submit</button>
    
<table class="table table-inverse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th></th></tr>
 
        <tbody  ng-repeat ="b in teacherList">
    <td>{{b.firstName}}</td>
    <td>
        {{b.lastName}}</td>
    <td>
        {{b.address}}</td>
             <td>
        {{b.phoneNumber}}</td>
               <td>
        {{b.email}}</td>
               <td>
                <button class="btn btn-primary" ng-click="update(b.teacherId)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class= "btn btn-danger" ng-click="delete(b.teacherId)"><span class="glyphicon glyphicon-trash"></span></button></td>
            
            </tbody>
        </table>
    </div>
