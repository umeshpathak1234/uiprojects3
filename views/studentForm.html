<form class="form-group">
            <div class="row">
    <div class="col-md-2" div id="student-form"  ng-controller="studenttblCtrl" updateid="updateId">
        <!--
            Student Id<input type="text" class="form-control"><br>-->
       
            First Name<input ng-model="formModels.firstName" type="text" class="form-control"><br>
            Last Name<input type="text" ng-model="formModels.lastName" class="form-control"><br>
            Address<input type="text" ng-model="formModels.address" class="form-control"><br>
            Phone Number<input type="number" ng-model="formModels.phoneNumber" class="form-control"><br>
            Email<input type="text" ng-model="formModels.email" class="form-control"><br>
            SSN<input type="number" ng-model="formModels.ssn" class="form-control"><br>
            <button type="button" class="btn btn-primary" ng-click=add()>Submit</button>
        
 <table class="table table-inverse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>SSN</th>
        <th></th></tr>
        
 
        <tbody  ng-repeat ="a in studentlist">
    <td>{{a.firstName}}</td>
    <td>
        {{a.lastName}}</td>
    <td>
        {{a.address}}</td>
             <td>
        {{a.phoneNumber}}</td>
               <td>
        {{a.email}}</td>
               <td>
        {{a.ssn}}</td>
            <td> 
                <button class="btn btn-primary" ng-click="update(a.studentId)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class= "btn btn-danger" ng-click="delete(a.studentId)"><span class="glyphicon glyphicon-trash"></span></button></td>
            
            </tbody>
        </table>
    </div>
    </div>

</form>
